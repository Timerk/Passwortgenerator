<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortgenerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="lengthInput">Bitte geben Sie die gewünschte Länge des Passworts ein:</label>
        <input id="lengthInput" type="number" min="0" max="100" step="1" name="Passwortlänge" size="30" maxlength="50" placeholder="" required>
        <button  id="generateButton">Generieren</button>
        <p id="output"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
